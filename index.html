<!DOCTYPE html>
<html>
<head>
    <title>My first SurveyJS survey</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/survey-jquery"></script>
    <link href="https://unpkg.com/survey-jquery/survey.min.css" type="text/css" rel="stylesheet"/>

	<title>Use PDF section in property grid to tune PDF options, Knockoutjs Survey Library Example</title><meta name="viewport" content="width=device-width"/>
	<script src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.js"></script>
	<script src="https://unpkg.com/survey-knockout@1.8.56/survey.ko.min.js"></script>
	<link rel="stylesheet" href="./index.css"><link href="https://unpkg.com/survey-core@1.8.56/survey.css" type="text/css" rel="stylesheet"/>
	<script src="https://unpkg.com/jspdf/dist/polyfills.umd.js"></script>
	<script src="https://unpkg.com/jspdf@2.3.0/dist/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.10/ace.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.10/ext-language_tools.js" type="text/javascript" charset="utf-8"></script><link href="https://unpkg.com/survey-creator@1.8.56/survey-creator.css" type="text/css" rel="stylesheet"/>
	<script src="https://unpkg.com/survey-creator@1.8.56/survey-creator.js"></script>
	<script src="https://unpkg.com/survey-pdf@1.8.56/survey.pdf.min.js"></script>
</head>
<body>
    <div id="surveyContainer"></div>
    <script>
        function onCompleteHandler(sender) {
            var resultAsString = JSON.stringify(sender.data);
            alert(resultAsString); 
        }    
        var surveyJSON = { 
            pages: [
                { 
                    elements: [
                        {
                            title: "What is your name?",
                            type: "text"
                        }
                    ] 
                }
            ] 
        };
        var survey = new Survey.Model(surveyJSON);
        survey.onComplete.add(onCompleteHandler);
        $("#surveyContainer").Survey({model:survey});
    </script>
	<div id="surveyElement" style="display:inline-block;width:100%;"></div>
	<div id="surveyResult"></div>
	<script type="text/javascript" src="./index.js"></script>
	
</body>
</html>
